server.port=9000
spring.datasource.url=jdbc:mysql://localhost:3306/prod_jwtSignUp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql: true

## **This below line use for if any default field give the value null then it will prevent that field and don't show that field to the output
spring.jackson.default-property-inclusion=non_null

### ** configuration of Email sending Process **
spring.mail.host=smtp.gmail.com
spring.mail.port=465

### ** send email from here **
spring.mail.username= provide your own Email Id
spring.mail.password= provide your own Email password

spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


